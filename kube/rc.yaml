apiVersion: v1
kind: ReplicationController
metadata:
    name: yesodweb
    labels:
        app: yesodweb
spec:
  replicas: 2
  template:
    metadata:
        labels:
            app: yesodweb
    spec:
        containers:
        - name: yesodweb
          image: snoyberg/yesodweb
          resources:
            limits:
              memory: 800Mi
          imagePullPolicy: Always
          command: ["yesodweb", "development"]
          workingDir: /app
          ports:
          - containerPort: 3001
            hostPort: 3001
          env:
          - name: PORT
            value: "3001"
          livenessProbe:
              httpGet:
                  path: /
                  port: 3001
